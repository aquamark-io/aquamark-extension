
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Aquamark Watermarker</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      padding: 16px;
      width: 320px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
      width: 100%;
    }
    button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 10px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #4d2c91;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <h2>Watermark PDFs</h2>
  <input type="file" id="pdfInput" accept="application/pdf" multiple />
  <button id="processBtn">Watermark Now</button>
  <div id="status"></div>

  <!-- Load dependencies in correct order -->
  <script src="pdf-lib.min.js"></script>
  <script src="outseta-config.js"></script>
  <script src="outseta.min.js" data-options="o_options"></script>
  <script src="popup.js"></script>
</body>
</html>
